<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Tip calculator app</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>spli<br />tter</h1>
		<main>
			<section id="inputSection">
				<div id="billInputContainer">
					<label for="billInput">bill</label>
					<input id="billInput" type="text" placeholder="0" />
				</div>
				<div id="tipPercentageContainer">
					<p>select tip %</p>
					<div id="tipPercentageBtns">
						<button class="tipBtn">5%</button>
						<button class="tipBtn">10%</button>
						<button class="tipBtn btn-active">15%</button>
						<button class="tipBtn">25%</button>
						<button class="tipBtn">50%</button>
						<input
							id="customPercentage"
							class="tipBtn"
							type="text"
							placeholder="Custom"
						/>
					</div>
				</div>
				<div id="numberOfPeopleContainer">
					<label for="numberOfPeople"> Number of People</label>
					<input id="numPeopleInput" type="text" placeholder="1" />
				</div>
			</section>
			<section id="outputSection">
				<div class="outputInfo" id="amountContainer">
					<div class="left" id="amountLabel">
						<p class="leftLabel">Tip Amount</p>
						<p class="personP">/ person</p>
					</div>
					<div class="op">
						<p id="amountOutput">$0.00</p>
					</div>
				</div>
				<div class="outputInfo" id="totalContainer">
					<div class="left" id="totalLabel">
						<p class="leftLabel">Total + Tip</p>
						<p class="personP">/ person</p>
					</div>
					<div class="op">
						<p id="totalOutput">$0.00</p>
					</div>
				</div>
				<button id="reset">reset</button>
			</section>
		</main>

			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Grayson Connor</a>.
		</div>-->
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
