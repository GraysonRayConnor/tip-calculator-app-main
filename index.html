<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Tip calculator app</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>spli<br />tter</h1>
		<main>
			<section id="inputSection">
				<div id="billInputContainer">
					<label for="billInput">bill</label>
					<input id="billInput" type="text" value="0" />
				</div>
				<div id="tipPercentageContainer">
					<p>select tip %</p>
					<div id="tipPercentageBtns">
						<button class="tipBtn" data-selection="5">5%</button>
						<button class="tipBtn" data-selection="10">10%</button>
						<button class="tipBtn" data-selection="15">15%</button>
						<button class="tipBtn" data-selection="25">25%</button>
						<button class="tipBtn" data-selection="50">50%</button>
						<input id="customPercentage" type="text" placeholder="Custom" />
					</div>
				</div>
				<div id="numberOfPeopleContainer">
					<label for="numberOfPeople"> Number of People</label>
					<input type="text" value="0" />
				</div>
			</section>
			<section id="outputSection">
				<div class="outputInfo" id="amountContainer">
					<div class="left" id="amountLabel">
						<p class="leftLabel">Tip Amount</p>
						<p class="personP">/ person</p>
					</div>
					<div class="op">
						<p id="amountOutput">$4.27</p>
					</div>
				</div>
				<div class="outputInfo" id="totalContainer">
					<div class="left" id="totalLabel">
						<p class="leftLabel">Total</p>
						<p class="personP">/ person</p>
					</div>
					<div class="op">
						<p id="totalOutput">$32.79</p>
					</div>
				</div>
				<button id="reset">reset</button>
			</section>
		</main>

		<!--Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset-->

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
		<script type="text/javascript"></script>
	</body>
</html>
